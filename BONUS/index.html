<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css "integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w== "crossorigin="anonymous" />
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
    <title>To Do List</title>
</head>
<body>
    
    <div id="app">

        <!-- Logo -->
        <div class="logo">
            <img :src="logo" alt="" width="250">
        </div>
        <!-- /Logo -->

        <!-- Input e Button -->
        <div class="add_task">
            <input v-model="newTask" placeholder="Add Your Task Here" @keyup.enter="addTask">
            <button @click="addTask">Add</button>
        </div>
        <!-- /Input e Button -->

        <div class="message">
            <span>Add a simple task todo</span>
        </div>

        <!-- To Do List -->
        <div class="tasks" v-if="tasks.length > 0">
            <span class="title">Todo List</span>
            <div class="container_task">
                <div class="task" v-for="(task, index) in tasks" >
                    <span contenteditable="true">{{task}}</span>
                    <div class="icons">
                        <i class="fas fa-check-circle" @click="confirmTask(index, tasks[index])"></i>
                        <i class="fas fa-trash" @click="removeTask(index, tasks[index])"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="no_tasks" v-else>
            <p>Nothing to do</p>
        </div>
        <!-- /To Do List -->

        <!-- Complete -->
        <div class="complete">
            <h3 class="prova">
                <span class="title">Completed</span>
                <div class="task" v-for="(task, index) in completeTasks" contenteditable="true">{{task}}
                    
                </div>
            </h3>
        </div>
        <!-- Complete -->

        <!-- Delete -->
        <div class="complete">
            <h3 class="prova">
                <span class="title">Deleted</span>
                <div class="task" v-for="(task, index) in deleteTasks" contenteditable="true">{{task}}
                    
                </div>
            </h3>
        </div>
        <!-- Delete -->

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./ASSETS/JS/main.js"></script>

</body>
</html>
